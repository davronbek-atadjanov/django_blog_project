{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
 Login
{% endblock %}

{% block content %}

    <div class="container my-5">
    <h2>Login</h2>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    {% csrf_token %}
                    {{ login_form | crispy }}
                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    <span class="ms-5"><a href="{% url "users:register" %}">Or Create account </a></span>
                    <h5 class="mt-3"><a href="{% url 'users:password_reset' %}">Forgot password</a></h5>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
