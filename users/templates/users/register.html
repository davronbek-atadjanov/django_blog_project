{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Sign up Page {% endblock %}


{% block content %}


<div class="container my-5">
<h1>
    Register
</h1>
    <div class="row">
        <div class="col-6">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
